---
apic:
  tenants:
    - name: TN-Production

      vrfs:
        - name: default
  
      bridge_domains:
        - name: BD-T3
          vrf: default
          subnets:
            - ip: 172.16.2.1/24

      application_profiles:
        - name: AP
          endpoint_groups:

            - name: EPG-T2
              bridge_domain: BD-T2
              contracts:
                providers:
                  - ALLOW_ALL

            - name: EPG_VL350-T3
              bridge_domain: BD-T3
